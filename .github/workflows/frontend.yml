name: Frontend

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        defaults:
            run:
                working-directory: ./front-end-app
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
